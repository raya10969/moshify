<picture>
  <!-- change the name of the image -->
  <!-- change the sub type of the image -->
  <source
    type="image/webp"
    srcset="img/banner.webp 1x, img/banner@2x.webp 2x"
  />
  <source type="image/png" srcset="img/banner.png 1x, img/banner@2x.png 2x" />
  <img src="img/banner.png" alt="" />
</picture>
